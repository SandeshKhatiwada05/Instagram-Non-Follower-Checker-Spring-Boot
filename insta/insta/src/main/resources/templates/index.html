<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Radar - Non-Follower Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .main-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 255, 128, 0.2);
        }

        .radar-zone {
            position: relative;
            border: 2px dashed #00ffcc;
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin: 0 auto 20px auto;
            cursor: pointer;
            overflow: hidden;
        }

        .radar-zone span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            text-align: center;
            font-size: 16px;
            z-index: 2;
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 204, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: radarPulse 2s infinite;
            z-index: 1;
        }

        @keyframes radarPulse {
            0% {
                width: 0px;
                height: 0px;
                opacity: 0.7;
            }
            100% {
                width: 250px;
                height: 250px;
                opacity: 0;
            }
        }

        .radar-zone.dragover {
            border-color: #00bfff;
        }

        .radar-zone input {
            display: none;
        }

        .btn-scan {
            background: linear-gradient(to right, #fd5949, #d6249f, #285AEB);
            border: none;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
        }

        .ig-link {
            color: #00d4ff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="main-card text-center">
        <h2 class="mb-4">ðŸ“¡ Radar Scan: Non-Follower Detector</h2>

        <form method="POST" enctype="multipart/form-data" action="/upload">
            <!-- Radar Zone 1 -->
            <label class="form-label">Followers JSON</label>
            <div class="radar-zone" id="followersRadar">
                <div class="pulse"></div>
                <span id="followersText">Scan Followers</span>
                <input type="file" name="followersFile" id="followersInput" accept=".json" required>
            </div>

            <!-- Radar Zone 2 -->
            <label class="form-label mt-4">Following JSON</label>
            <div class="radar-zone" id="followingRadar">
                <div class="pulse"></div>
                <span id="followingText">Scan Following</span>
                <input type="file" name="followingFile" id="followingInput" accept=".json" required>
            </div>

            <button type="submit" class="btn btn-scan text-white w-100 mt-4">ðŸ›° Begin Radar Scan</button>
        </form>

        <!-- Output -->
        <div class="mt-4" th:if="${notFollowingBack != null}">
            <h4 class="text-warning">ðŸŽ¯ Detected: These users don't follow you back</h4>
            <ul class="list-group mt-2">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="user : ${notFollowingBack}">
                    <a th:href="'https://www.instagram.com/' + ${user}"
                       th:text="${user}"
                       class="text-decoration-none ig-link"
                       target="_blank"></a>
                    <span class="badge bg-light text-dark">ðŸ”—</span>
                </li>
            </ul>
        </div>

        <!-- Error -->
        <div class="alert alert-danger mt-4" th:if="${error}" th:text="${error}"></div>
    </div>
</div>

<script>
    function setupRadar(zoneId, inputId, textId) {
        const dropZone = document.getElementById(zoneId);
        const input = document.getElementById(inputId);
        const textSpan = document.getElementById(textId);

        dropZone.addEventListener("click", () => input.click());

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");

            if (e.dataTransfer.files.length) {
                input.files = e.dataTransfer.files;
                textSpan.textContent = `ðŸŸ¢ Target Locked: ${e.dataTransfer.files[0].name}`;
            }
        });

        input.addEventListener("change", () => {
            if (input.files.length) {
                textSpan.textContent = `ðŸŸ¢ File Selected: ${input.files[0].name}`;
            }
        });
    }

    setupRadar("followersRadar", "followersInput", "followersText");
    setupRadar("followingRadar", "followingInput", "followingText");
</script>
</body>
</html>

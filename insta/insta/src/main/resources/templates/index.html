<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instagram Non-Follower Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Instagram Non-Follower Checker</h2>

    <form method="POST" enctype="multipart/form-data" action="/upload" class="border p-4 bg-white shadow-sm rounded">
        <div class="mb-3">
            <label class="form-label">Followers File (JSON)</label>
            <input type="file" name="followersFile" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Following File (JSON)</label>
            <input type="file" name="followingFile" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Check Who Doesn't Follow Back</button>
    </form>

    <div class="mt-4" th:if="${notFollowingBack != null}">
        <h4>ðŸš« These users don't follow you back:</h4>
        <ul class="list-group mt-2">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="user : ${notFollowingBack}">
                <span>
                    <a th:href="'https://www.instagram.com/' + ${user}"
                       th:text="${user}"
                       class="text-decoration-none link-primary"
                       target="_blank"></a>
                </span>
                <span class="badge bg-secondary">ðŸ”—</span>
            </li>
        </ul>
    </div>

    <div class="alert alert-danger mt-4" th:if="${error}" th:text="${error}"></div>
</div>
</body>
</html>

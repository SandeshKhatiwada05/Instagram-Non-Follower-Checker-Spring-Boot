<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Non-Follower Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #fdf497, #fd5949, #d6249f, #285AEB);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .drop-zone {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
            color: #6c757d;
        }

        .drop-zone.dragover {
            background-color: #e9ecef;
        }

        .drop-zone input {
            display: none;
        }

        .ig-link {
            color: #d6249f;
            font-weight: 500;
        }

        .badge.bg-secondary {
            background-color: #fd5949 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="main-card">
        <h2 class="text-center mb-4" style="color: #d6249f;">Instagram Non-Follower Checker</h2>

        <form method="POST" enctype="multipart/form-data" action="/upload">
            <!-- Followers File -->
            <div class="mb-3">
                <label class="form-label">Followers File (JSON)</label>
                <div class="drop-zone" id="followersZone">
                    <span>Drag & drop or click to upload</span>
                    <input type="file" name="followersFile" id="followersInput" accept=".json" required>
                </div>
            </div>

            <!-- Following File -->
            <div class="mb-3">
                <label class="form-label">Following File (JSON)</label>
                <div class="drop-zone" id="followingZone">
                    <span>Drag & drop or click to upload</span>
                    <input type="file" name="followingFile" id="followingInput" accept=".json" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Check Who Doesn't Follow Back</button>
        </form>

        <!-- Output -->
        <div class="mt-4" th:if="${notFollowingBack != null}">
            <h4 class="text-danger">ðŸš« These users don't follow you back:</h4>
            <ul class="list-group mt-2">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="user : ${notFollowingBack}">
                    <a th:href="'https://www.instagram.com/' + ${user}"
                       th:text="${user}"
                       class="text-decoration-none ig-link"
                       target="_blank"></a>
                    <span class="badge bg-secondary">ðŸ”—</span>
                </li>
            </ul>
        </div>

        <!-- Error Alert -->
        <div class="alert alert-danger mt-4" th:if="${error}" th:text="${error}"></div>
    </div>
</div>

<script>
    function setupDropZone(zoneId, inputId) {
        const dropZone = document.getElementById(zoneId);
        const fileInput = document.getElementById(inputId);

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                dropZone.querySelector('span').textContent = e.dataTransfer.files[0].name;
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                dropZone.querySelector('span').textContent = fileInput.files[0].name;
            }
        });
    }

    setupDropZone("followersZone", "followersInput");
    setupDropZone("followingZone", "followingInput");
</script>
</body>
</html>
